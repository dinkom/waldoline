<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="css/style.css">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
		<link rel="icon" type="image/x-icon" href="img/favicon.ico">
	</head>
	<body>
	<div class="content">
		<div class="row">
			<div class="col-md-12">
				<div id="game">
					<div id="the-man">
						<i class="fa fa-male"></i>
					</div>
					<!-- "the ground" -->
					<div id="base-line"></div>
					<!-- y == 0 -->
					<div id="y0" class="ground"></div>
					<!-- y > 0 -->
					<div id="x4" class="ground"></div>
					<div id="x2" class="ground"></div>
					<div id="x34" class="ground"></div>
					<div id="yx" class="ground"></div>
					<div id="y32x" class="ground"></div>
					<div id="y2x" class="ground"></div>
					<!-- y < 0 -->
					<div id="y-x4" class="ground"></div>
					<div id="y-x2" class="ground"></div>
					<div id="y-x34" class="ground"></div>
					<div id="y-x" class="ground"></div>
					<div id="y-32x" class="ground"></div>
					<div id="y-2x" class="ground"></div>

					<div id="wrong">
						<i class="fa fa-times-circle"></i>
					</div>
				</div>
				<div id="controls">
					<button class="btn btn-info" id="start">Start game</button>

					<div id="options">
						<!-- y == 0 -->
						<button class="btn btn-default option" name="y0">y = 0</button>
						<!-- y > 0 -->
						<button class="btn btn-default option" name="x4">y = 1/4 x</button>
						<button class="btn btn-default option" name="x2">y = 1/2 x</button>
						<button class="btn btn-default option" name="x34">y = 3/4 x</button>
						<button class="btn btn-default option" name="yx">y = x</button>
						<button class="btn btn-default option" name="y32x">y = 3/2 x</button>
						<button class="btn btn-default option" name="y2x">y = 2x</button>
						<!-- y < 0 -->
						<button class="btn btn-default option" name="y-x4">y = -1/4 x</button>
						<button class="btn btn-default option" name="y-x2">y = -1/2 x</button>
						<button class="btn btn-default option" name="y-x34">y = -3/4 x</button>
						<button class="btn btn-default option" name="y-x">y = -x</button>
						<button class="btn btn-default option" name="y-32x">y = -3/2 x</button>
						<button class="btn btn-default option" name="y-2x">y = -2x</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="footer">
		<div class="container">
			<div class="row">
		        <div class="col-md-12">
		        	<h2 class="text-center">waldoline<span></span></h2>
		        	<div class="small text-center spacer30 explanation">
						Waldoline is an educational game intended for students of all ages. It's goal is to go through the slope-intercept form of a line equation: y = kx + l. The l (y intercept) will, for now, always be 0 and the k (slope of the line) will vary.
					</div>
					<div class="small text-center spacer30">
						concept <a href="mailto:vladimir.krstic@vsite.hr">vladimir krstiÄ‡</a> | code <a href="http://bumblepie.net" target="_blank">bumblepie</a>
					</div>
		        </div>
	      	</div>
		</div>
	</div>
	<script type="text/javascript" src="src/script.js"></script>
	</body>
</html>
